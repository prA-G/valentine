<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pr-Anu Valentine</title>

<style>
* { box-sizing: border-box; font-family: "Georgia", serif; }

body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
}

/* ================= VALENTINE PAGE ================= */
#valentine{
  text-align:center;
}

h1{
  font-size:3rem;
  margin-bottom:40px;
}

.area{
  position:relative;
  height:160px;
}

button{
  padding:14px 34px;
  font-size:1.4rem;
  border-radius:40px;
  border:none;
  cursor:pointer;
}

#yes{
  background:#ff2f68;
  color:white;
  transition:transform 0.3s ease;
}

#no{
  position:absolute;
  left:60%;
  top:0;
  background:white;
  color:#ff2f68;
}

#caption{
  position:absolute;
  font-size:1.1rem;
  width:220px;
  text-align:center;
  pointer-events:none;
}

/* ================= NAME SCENE ================= */
#scene{
  display:none;
  position:fixed;
  inset:0;
  background:black;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.row{
  width:100%;
  display:flex;
  justify-content:center;
  gap:16px;
  margin:12px 0;
}

.letter{
  font-size:3.2rem;
  opacity:0;
  transition:all 1s ease;
}

.show{ opacity:1; }

.drop{
  animation:drop 1.4s forwards;
}

@keyframes drop{
  to{
    transform:translateY(220px) rotate(90deg);
    opacity:0;
  }
}

#final{
  display:flex;
  gap:10px;
  font-size:4rem;
  margin-top:30px;
}

.fadeIn{
  animation:fadeIn 2s forwards;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>

<body>

<!-- ðŸ’˜ VALENTINE -->
<div id="valentine">
  <h1>Will You Be My Valentine Forever? ðŸ’–</h1>

  <div class="area">
    <button id="yes">YES ðŸ’˜</button>
    <button id="no">NO ðŸ™„</button>
    <div id="caption"></div>
  </div>
</div>

<!-- ðŸŽ¬ NAME SCENE -->
<div id="scene">
  <div class="row" id="pragatiRow"></div>
  <div class="row" id="anuragRow"></div>
  <div id="final"></div>
</div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const caption = document.getElementById("caption");
const valentine = document.getElementById("valentine");
const scene = document.getElementById("scene");

let scale = 1;
let c = 0;

const captions=[
 "Are you sure Babe? ðŸ¥º",
 "NO is running, Kyuki Ap mere hi HO ðŸ˜Œ",
 "Destiny already said YES ðŸ’ž",
 "Ganda Bachhaa ðŸ˜",
 "Last chance de rhi... Maan jao ðŸ˜ˆ"
];

no.onclick=()=>{
  caption.innerText=captions[c%captions.length];
  c++;

  scale += 0.12;
  yes.style.transform=`scale(${scale})`;

  const x=Math.random()*280;
  const y=Math.random()*70;
  no.style.left=x+"px";
  no.style.top=y+"px";
  caption.style.left=x-40+"px";
  caption.style.top=y+55+"px";
};

yes.onclick=()=>{
  valentine.style.display="none";
  scene.style.display="flex";
  startNames();
};

/* ================= NAME LOGIC ================= */
function startNames(){
  const pragati=["P","R","A","G","A","T","I"];
  const anurag=["A","N","U","R","A","G"];

  const pr=document.getElementById("pragatiRow");
  const an=document.getElementById("anuragRow");

  pragati.forEach((l,i)=>{
    const s=document.createElement("span");
    s.className="letter";
    s.innerText=l;
    pr.appendChild(s);
    setTimeout(()=>s.classList.add("show"),i*250);

    if(["A","G","A","T","I"].includes(l))
      setTimeout(()=>s.classList.add("drop"),2200);
  });

  anurag.forEach((l,i)=>{
    const s=document.createElement("span");
    s.className="letter";
    s.innerText=l;
    an.appendChild(s);
    setTimeout(()=>s.classList.add("show"),i*250);

    if(["R","A","G"].includes(l))
      setTimeout(()=>s.classList.add("drop"),2200);
  });

  setTimeout(formFinal,3800);
}

/* ================= FINAL FORM ================= */
function formFinal(){
  const final=document.getElementById("final");
  ["P","R","-","A","N","U","ðŸ’ž"].forEach((l,i)=>{
    const s=document.createElement("span");
    s.innerText=l;
    s.style.opacity=0;
    final.appendChild(s);
    setTimeout(()=>s.classList.add("fadeIn"),i*300);
  });
}
</script>

</body>
</html>
